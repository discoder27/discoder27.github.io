<body>
    <!--Creates the switch-->
    <label class="switch">
        <input id="dark-mode" type="checkbox">
        <span class="slider round"></span>
    </label>

    <script>
        //Creates an event listener which listens for the user's input
       document.querySelector("input[id=dark-mode]").addEventListener("change", function() { 
        var element = document.body;
        //if the user clicks on the switch, it changes the page's theme to dark mode
        if (this.checked) {
            element.classList.toggle("dark-mode");
        }
        else {
            element.classList.toggle("dark-mode");
        }
      });
    </script>
